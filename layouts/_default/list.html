{{ define "main" }}

{{- partial "page-layouts/content-header.html" -}}
<div class="text-area">
    <h2>{{- .Title -}}</h2>
    {{ .Content }}
    {{ range .Pages }}
    <h4><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
    {{if .Description}}
    <p>{{- .Description -}}</p>
    {{end}}
{{ end }}
</div>

{{ end }}
