<script src="https://unpkg.com/lunr/lunr.js"></script>
<script type="text/javascript">

// define globale variables
var idx, searchInput, searchResults = null
var isMobile, openMobile = false
var documents = []

function renderSearchResults(results){

    if (results.length > 0) {

        // show max 10 results
        if (results.length > 9){
            results = results.slice(0,10)
        }

        // reset search results
        searchResults.innerHTML = ''

        // append results
        results.forEach(result => {
        
            // create result item
            var article = document.createElement('article')
            var uri = result.ref.replace("/index.json","")
            article.innerHTML = `
            <a href="${uri}" class="search-result-item"><p class="search-result-title">${documents[result.ref].title} | <span class="search-result-section">${documents[result.ref].section}</span></p></a>
            `
            searchResults.appendChild(article)
        })

    // if results are empty
    } else {
        searchResults.innerHTML = '<p>No results found.</p>'
    }
}

function registerSearchHandler() {

    // register on input event
    searchInput.oninput = function(event) {

        // remove search results if the user empties the search input field
        if (searchInput.value == '') {
            
            searchResults.innerHTML = ''
        } else {
            
            // get input value
            var query = event.target.value

            // run fuzzy search
            var results = idx.search(query + '*')

            // render results
            renderSearchResults(results)
        }
    }

    // set focus on search input and remove loading placeholder
    searchInput.focus()
    searchInput.placeholder = ''
}

$('#search-input-modal').on('shown.bs.modal', function () {
  $('#search-input').trigger('focus')
  if ($(".modal-backdrop").length > 1) {
    $(".modal-backdrop").not(':first').remove();
  }

  if (isMobile && !openMobile) {
    console.log("mobile, show")
    $('#search-input-div').toggle();
    $('.content-header-nav').toggle();
    $("#search-btn-mobile").toggle();
    $("#search-button").toggle();
    openMobile = true
  }

})

$('#search-input-modal').on('hidden.bs.modal', function () {
    if (isMobile && openMobile) {
        console.log("mobile hide")
        $('#search-input-div').toggle();
        $('.content-header-nav').toggle();
        $("#search-btn-mobile").toggle();
        $("#search-button").toggle();
        openMobile = false
      }
    })


window.onload = function() {

    // get dom elements
    searchInput = document.getElementById('search-input')
    searchResults = document.getElementById('search-results')
    
    //determine if the user is on mobile by their screen width
    if (window.innerWidth < 1000) {
        isMobile = true
    }

    // request and index documents
    fetch('/index.json', {
        method: 'get'
    }).then(
        res => res.json()
    ).then(
        res => {

            // index document
            idx = lunr(function() {
                this.ref('url')
                this.field('title')
                this.field('content')
                this.field('section')

                res.forEach(function(doc) {
                    this.add(doc)
                    documents[doc.url] = {
                        'title': doc.title,
                        'content': doc.content,
                        'section': doc.section
                    }
                }, this)
            })

            // data is loaded, next register handler
            registerSearchHandler()
        }
    ).catch(
        err => {
            searchResults.innerHTML = `<p>${err}</p>`
        }
    )
}
</script>
