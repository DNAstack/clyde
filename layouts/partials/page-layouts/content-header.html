<div class="content-header {{if .root.Site.Menus.main}}hasmenu{{end}}">
    <div id="search-input-div">
        <button class="search-button" id="search-button" data-toggle="modal" data-target="#search-input-modal">
            <h3 class="search-button-text">
                <i class="icon-search search-icon"></i>
                Search Documentation
            </h3>
        </button>
    
        <div class="modal search" id="search-input-modal">
            <div id="search-input-modal" class="modal-dialog">
                <div id="search-input-div" class="modal-content">
                    <input id="search-input" type="text" placeholder="" name="search" autocomplete="off">
                    <span class="focus-border"></span>
                    <section id="search-results" class="search"></section>
                </div>
            </div>
        </div>
    </div>
    

</div>

{{ $curSection := .root.Section}}
{{ $curPage := .root }}
<div class='nav nav-tabs'> 
        <a class='nav-item nav-link {{if eq $curSection "publisher"}}active{{end}}' href="/publisher">
            <i class="navicon"></i>
            <h3 class='sidebar-h1 mainitem'>Publisher</h3>
        </a>
        <a class='nav-link {{if eq $curSection "passport"}}active{{end}}' href="/passport">
            <i class="navicon"></i>
            <h3 class='sidebar-h1 mainitem'>Passport</h3>
        </a>
        <a class='nav-link {{if eq $curSection "explorer"}}active{{end}}' href="/explorer">
            <i class="navicon"></i>
            <h3 class='sidebar-h1 mainitem content-tab'>Explorer</h3>
        </a>
</div>
